<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Chauffeur Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Mijn Rit</span>
            <button id="logoutBtn" class="btn btn-sm btn-light">Uitloggen</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="stat-card">
                    <div class="text-muted">Tijd</div>
                    <div id="timerDisplay" class="stat-value">00:00</div>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-card">
                    <div class="text-muted">Km</div>
                    <div id="kmDisplay" class="stat-value">0.00</div>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-3">
            <label class="form-label">Type Rit</label>
            <div class="btn-group w-100 mb-4" role="group">
                <input type="radio" class="btn-check" name="ritType" id="zakelijk" value="zakelijk" checked>
                <label class="btn btn-outline-primary" for="zakelijk">Zakelijk</label>

                <input type="radio" class="btn-check" name="ritType" id="prive" value="prive">
                <label class="btn btn-outline-primary" for="prive">Privé</label>
            </div>

            <button id="startBtn" class="btn btn-success btn-xl">Start Rit ▶</button>
            <button id="stopBtn" class="btn btn-danger btn-xl d-none">Stop Rit ■</button>
        </div>
        
        <div id="gpsStatus" class="text-center text-muted small">Wachten op GPS...</div>
    </div>

    <script type="module" src="js/driver.js"></script>
</body>
</html>
